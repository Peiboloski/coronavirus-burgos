<svg xmlns="http://www.w3.org/2000/svg">
    <circle cx="50%" cy="40%" r="40%" />
    <circle cx="50%" cy="40%" r="40%" style="--percentage: {{percentage}}"
        [ngClass]="{'percentage--low': isPercentageLow() , 'percentage--medium': isPercentageMedium(), 'percentage--high': isPercentageHigh() }" />
</svg>
<div class="percentage"><span class="percentage-number">{{percentage}}</span><span class="percentage-symbol">%</span>
</div>
